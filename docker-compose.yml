services:
  grok2api:
    container_name: grok2api
    image: ghcr.io/xtfg/grok2api:latest
    ports:
      - "8000:8000"
    environment:
      TZ: Asia/Shanghai
      LOG_LEVEL: INFO
      SERVER_PORT: 8000
      SERVER_WORKERS: 1
      SERVER_STORAGE_TYPE: local

      # 自定义 API 地址（可选）
      # CUSTOM_GROK_URL: https://your-grok-proxy.example.com
      # CUSTOM_ASSETS_URL: https://your-assets-proxy.example.com

      # SERVER_STORAGE_URL: 
      # SERVER_STORAGE_TYPE: (local, redis, mysql, pgsql) default: local
      # SERVER_STORAGE_URL: (local mode is empty) default: empty
      #   Redis: redis://localhost:6379/0 or redis://:password@localhost:6379/0
      #   MySQL: mysql+aiomysql://user:pass@localhost/db
      #   PgSQL: postgresql+asyncpg://user:pass@localhost/db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
